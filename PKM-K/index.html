<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sasirangan Khas Kalimantan Selatan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f8f8f8; color: #222; }

    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: rgba(198, 220, 201, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      z-index: 1000;
    }

    /* Sidebar Menu */
    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100vh;
      background: #cfe3d3;
      padding: 80px 24px;
      transition: 0.4s ease;
      z-index: 999;
    }

    .sidebar.active { right: 0; }

    .sidebar a {
      display: block;
      margin-bottom: 16px;
      color: #2f6b4f;
      text-decoration: none;
      font-size: 16px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.3);
      opacity: 0;
      pointer-events: none;
      transition: .3s;
      z-index: 998;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    header h1 { font-size: 20px; font-weight: 700; }
    header .menu { font-size: 24px; cursor: pointer; }

    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.6)),
      url('sasirangan.jpeg') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      padding: 100px 28px 140px;
      position: relative;
    }

    .hero-text h2 {
      font-size: 84px;
      font-weight: 700;
      color: #ffd966;
      line-height: 1.2;
      text-shadow: 0 4px 12px rgba(0,0,0,.4);
    }

    .hero-text p {
      font-size: 14px;
      color: #eee;
      margin-top: 8px;
    }

    section {
      padding: 64px 24px;
      max-width: 900px;
      margin: auto;
    }

    section h3 {
      font-size: 28px;
      margin-bottom: 16px;
      color: #2f6b4f;
    }

    section p {
      font-size: 16px;
      line-height: 1.8;
      color: #444;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 24px;
      margin-top: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    footer {
      background: #2f6b4f;
      color: #fff;
      text-align: center;
      padding: 24px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .hero-text h2 { font-size: 32px; }
    }
  </style>
</head>
<body>

<header>
  <h1>BASIR Banua</h1>
  <div class="menu" id="menuBtn">☰</div>
</header>

<div class="sidebar" id="sidebar">
  <a href="index.html">HOMEPAGE</a>
  <a href="sejarah.html">SEJARAH SASIRANGAN</a>
  <a href="filosofi.html">FILOSOFI</a>
  <a href="irispudak.html">MOTIF 1</a>
  <a href="bayamraja.html">MOTIF 2</a>
  <a href="kembangkacang.html">MOTIF 3</a>
  <a href="gigiharuan.html">MOTIF 4</a>
  <a href="motif5.html">MOTIF 5</a>
  <a href="motif6.html">MOTIF 6</a>
</div>
<div class="overlay" id="overlay"></div>

<div class="hero">
  <div class="hero-text">
    <h2>Sasirangan kain<br>khas Kalimantan Selatan</h2>
    <p>Sumber gambar: Google Image</p>
  </div>
</div>

<footer>
  © 2026 BASIR Banua • Kalimantan Selatan
</footer>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');

  menuBtn.onclick = () => {
    sidebar.classList.add('active');
    overlay.classList.add('active');
  };

  overlay.onclick = () => {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
  };
</script>

</body>
</html>
